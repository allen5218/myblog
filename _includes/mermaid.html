<style>
/* Mermaid CSS isolation - lightweight fixes only */
.language-mermaid {
  /* Override post-container img styles for mermaid SVGs */
  text-align: center;
  margin: 1.5em 0;
}

.language-mermaid svg {
  /* Fix SVG display issues */
  max-width: 100% !important;
  height: auto !important;
  display: block;
  margin: 0 auto !important;
}

/* Override blog link colors in mermaid diagrams */
.post-container .language-mermaid a {
  color: inherit !important;
  text-decoration: none !important;
}

.post-container .language-mermaid a:hover,
.post-container .language-mermaid a:focus {
  color: inherit !important;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/mermaid@{{ site.mermaid_version }}/dist/mermaid.min.js"></script>
<script>
  // 根據網站主題自動選擇mermaid主題
  const isDarkMode = '{{ site.default_theme }}' === 'dark' || 
                    document.body.classList.contains('dark-theme') ||
                    document.documentElement.classList.contains('dark-theme');
  
  mermaid.initialize({
    startOnLoad: true,
    securityLevel: 'loose',
    theme: isDarkMode ? 'dark' : 'default',
    flowchart: {
      useMaxWidth: false,
      htmlLabels: true
    }
  });
  
  // 初始化所有mermaid圖表
  mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));

  // 為主題切換提供全域函數
  window.updateMermaidTheme = function(isDark) {
    if (typeof mermaid !== 'undefined') {
      mermaid.initialize({
        startOnLoad: true,
        securityLevel: 'loose',
        theme: isDark ? 'dark' : 'default',
        flowchart: {
          useMaxWidth: false,
          htmlLabels: true
        }
      });
      
      // 重新渲染所有圖表
      const mermaidElements = document.querySelectorAll('.language-mermaid');
      mermaidElements.forEach(el => {
        // 保存原始內容以便重新渲染
        if (!el.hasAttribute('data-original')) {
          el.setAttribute('data-original', el.innerHTML);
        }
        el.innerHTML = el.getAttribute('data-original');
      });
      mermaid.init(undefined, mermaidElements);
    }
  };
</script>
